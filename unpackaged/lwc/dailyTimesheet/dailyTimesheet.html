                            <lightning-input readonly="readonly" value={PWOT} label="Total Supervisor PW OT" type="decimal" class="form-control OverallTotalHrs PWOT" placeholder="0000.00"></lightning-input>
                        </div>
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={PWDBL} label="Total Supervisor PW DBL" type="decimal" class="form-control OverallTotalHrs PWDBL" placeholder="0000.00"></lightning-input>
                        </div>
                    </div>
                </section><!-- End OVerall Toal for Supervisor-->

                <section id="TotalForCW" class="OverallTotal"><!-- Start OVerall Toal for Crew Member-->
                    <div class="row">
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={NPWRegCW} label="Total Crew Non-PW Reg" type="decimal" class="form-control OverallTotalHrs NPWRegCW" placeholder="0000.00"></lightning-input>
                        </div>
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={NPWOTCW} label="Total Crew Non-PW OT" type="decimal" class="form-control OverallTotalHrs NPWOTCW" placeholder="0000.00"></lightning-input>
                        </div>
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={NPWDBLCW} label="Total Crew Non-PW DBL" type="decimal" class="form-control OverallTotalHrs NPWDBLCW" placeholder="0000.00"></lightning-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={PWRegCW} label="Total Crew PW Reg" type="decimal" class="form-control OverallTotalHrs PWRegCW" placeholder="0000.00"></lightning-input>
                        </div>
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={PWOTCW} label="Total Crew PW OT" type="decimal" class="form-control OverallTotalHrs PWOTCW" placeholder="0000.00"></lightning-input>
                        </div>
                        <div class="col-rp-3">
                            <lightning-input readonly="readonly" value={PWDBLCW} label="Total Crew PW DBL" type="decimal" class="form-control OverallTotalHrs PWDBLCW" placeholder="0000.00"></lightning-input>
                        </div>
                    </div>
                </section><!-- End OVerall Toal for Crew Member-->
                
                <section class="FinalComments">
                    <template if:true={restrict}>
                        <lightning-textarea name="comments" disabled readonly="readonly" class="Comments" value={comments}></lightning-textarea>
                    </template>
                    <template if:false={restrict}>
                            <lightning-textarea name="comments"  class="Comments" value={comments}></lightning-textarea>
                    </template>
                </section>

                <section class="FooterAction">
                   <lightning-button label="Save" title="Save" class="BtnSave" onclick={SaveUpdatedDailyTimesheet}></lightning-button>
                   <!-- <lightning-button label="Save as PDF" title="Save as PDF" class="BtnSave" onclick={saveAsPdf}></lightning-button> -->
                    <lightning-button label="Cancel" title="Cancel" class="BtnCancel" onclick={Cancel} ></lightning-button>
                    <div class="FinlChkbox" style="display: inline-block; background: #ccc; font-weight: bold; padding: 8px 20px;">
                        <template if:true={restrict}>
                            <template if:true={dailyTimesheetFinalCheckbox}>
                                    <lightning-input type="checkbox" disabled readonly="readonly" checked label="Final" class=" finalcheckbox" name="chekbox1"></lightning-input>
                                    
                            </template>
                            <template if:false={dailyTimesheetFinalCheckbox}>
                                    <lightning-input type="checkbox" disabled readonly="readonly"  label="Final" class=" finalcheckbox" name="chekbox1"></lightning-input>
                                   
                                </template>
                           
                        </template>
                        <template if:false={restrict}>
                            <template if:true={dailyTimesheetFinalCheckbox}>
                                    <lightning-input type="checkbox" label="Final" class=" finalcheckbox" checked name="chekbox1"></lightning-input>
                            </template>
                            <template if:false={dailyTimesheetFinalCheckbox}>
                                    <lightning-input type="checkbox" label="Final" class=" finalcheckbox" name="chekbox1"></lightning-input>
                                </template>   
                        </template>
                        
                    </div>
                    <template if:true={recordSavedMessage}>
                        <p key={recordSavedMessage}></p>{recordSavedMessage}</p>
                    </template>
                </section>

            </div><!---END Inner Wrapper-->
        </div><!--- End Full Container-->

        <template if:true={openmodel}>
        <div class="SavePopup" style="height: 640px; position: absolute;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                        </button> -->
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Daily Timesheet</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center><h2><b>{SaveComments}</b></h2>
                        </center>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="OK" variant="neutral" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>


    </lightning-card>
    
</template>
