<template>
       
    <div class="slds-box slds-theme_shade">
        <fieldset class="slds-form-element slds-form-element_compound">
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
                <div class="slds-size_1-of-3">
                  <div class="slds-form-element">
                    <label class="Labels"  for="input-01">Insurance Carrier/TPA:</label>
                    <div class="slds-form-element__control">
                                    <lightning-input type="text"  disabled value={Insurance}></lightning-input>
                    </div>
                  </div>
                </div>
                <div class="slds-size_1-of-3">
                  <div class="slds-form-element">
                    <label class="Labels" for="input-02">Fees:</label>
                    <div class="slds-form-element__control">
                                    <lightning-input type="number"  disabled value={Fees}></lightning-input>
                    </div>
                  </div>
                </div>
                <div class="slds-size_1-of-3">
                            <div class="slds-form-element">
                              <label class="Labels" for="input-03">Allocation:</label>
                              <div class="slds-form-element__control">
                                    <lightning-input type="number"  disabled value={Allocation}></lightning-input>
                              </div>
                            </div>
                          </div>
              
      </div>
    </div>
    
          </fieldset>
          <fieldset class="slds-form-element slds-form-element_compound">
              <div class="slds-form-element__control">
                <div class="slds-form-element__row">
                  <div class="slds-size_1-of-3">
                    <div class="slds-form-element">
                      <label class="Labels"  for="input-01">Budget:</label>
                      <div class="slds-form-element__control">
                                      <lightning-input type="number"  disabled value={Budget}></lightning-input>
                      </div>
                    </div>
                  </div>
                  <div class="slds-size_1-of-3">
                    <div class="slds-form-element">
                      <label class="Labels" for="input-02">Forecast:</label>
                      <div class="slds-form-element__control">
                                      <lightning-input type="number"  disabled value={Forecast}></lightning-input>
                      </div>
                    </div>
                  </div>
                  <div class="slds-size_1-of-3">
                              <div class="slds-form-element">
                                <label class="Labels" for="input-03">Price:</label>
                                <div class="slds-form-element__control">
                                      <lightning-input type="number"  disabled value={Price}></lightning-input>
                                </div>
                              </div>
                            </div>
                
              
        </div>
      </div>
      
            </fieldset>
            <br>
        <fieldset class="slds-form-element slds-form-element_compound">
                        <div class="slds-form-element__control">
                          <div class="slds-form-element__row">
                            <div class="slds-size_1-of-4">
                              <div class="slds-form-element">
                                <label class="Labels"  for="input-01">Contract Start Date:</label>
                                <div class="slds-form-element__control">
                                                <lightning-input placeholder="Enter a Date" type="date" required="" onchange={startDateChange} value={startDate}></lightning-input>
                                </div>
                              </div>
                            </div>
                            <div class="slds-size_1-of-4">
                              <div class="slds-form-element">
                                <label class="Labels" for="input-02">Contract Completion Date:</label>
                                <div class="slds-form-element__control">
                                                <lightning-input placeholder="Enter a Date" type="date" required="" onchange={completionDateChange} value={completionDate}></lightning-input>
                                </div>
                              </div>
                            </div>
                            <div class="slds-size_1-of-4">
                                        <div class="slds-form-element">
                                          <label class="Labels" for="input-03">Contact Info:</label>
                                          <div class="slds-form-element__control">
                                                <lightning-input placeholder="Enter Contact Info" required="" type="text" onchange={contactInfoChange} value={contactInfo}></lightning-input>
                                          </div>
                                        </div>
                                      </div>
                          
                        
                        <div class="slds-size_1-of-4">
                                <div class="slds-form-element">
                                  <label class="Labels" for="input-04">Suggested PM:</label>
                                  <div class="slds-form-element__control">
                                        <lightning-input placeholder="Enter Project Manager" type="text" onchange={projectManagerChange} value={projectManager}></lightning-input>
                                  </div>
                                </div>
                            </div>
                  </div>
                </div>
                
                      </fieldset>
        <br>
        
                     
                              <div class="slds-form-element">
                                        <label class="Labels" for="textarea-id-01"> Brief Scope:</label>
                                        <div class="slds-form-element__control">
                                          <lightning-textarea required="" class="slds-textarea" placeholder="Type a Brief Scope Here" onchange={briefScopeChange} value={briefScope}></lightning-textarea>
                                        </div>
                                      </div>
                                      <div class="slds-form-element">
                                            <label class="Labels" for="textarea-id-01"> Notes:</label>
                                            <div class="slds-form-element__control">
                                              <lightning-textarea required="" class="slds-textarea" placeholder="Type Notes Here" onchange={notesChange} value={notes}></lightning-textarea>
                                            </div>
                                        </div>
                        <div class="form">
                                <lightning-button label="Create PM Assignment"  onclick={createPMAssignment} variant="success"> </lightning-button> 
                                <lightning-button label="Cancel" onclick={Cancel} variant="destructive"></lightning-button>
                        </div>
                        <template if:true={loading}>
                               <div class="Spinner">
                                   <lightning-spinner size="medium" alternative-text="Loading" variant="brand"></lightning-spinner>
                               </div>
                        </template>
<template if:true={error}>
       <div class="errormessage">Fill out all required fields</div>
</template>

        </div>
</template>
